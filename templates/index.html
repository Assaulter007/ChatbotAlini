<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <title>Chat</title>
    </head>

    <body>
        <div id="menu_bar">
            <a href="#"><div id="menu_icon" class="icons"></div></a>
            
            <input id="color" type="color" value="#009688">

            <div id="lixeira_icon" class="icons"></div>

            <div id="pincel_icon" class="icons"></div>
        </div>

        <div id="nav">
            <div id="chatbox">
                <div class="chatText botText">Obrigada por vir, eu já estava começando a me sentir sozinha</div>
            </div>

            <form id="userInput" action="" onsubmit="getBotResponse();return false;">
                <input id="textInput" type="text" name="msg" onfocus="on" pattern="[A-zÀ-ú0-9 !?]+" maxlength="50" placeholder="Digite Sua Mensagem Aqui" required="required" autocomplete="off" title="Use somente letras e números">
                <input id="buttonInput" type="submit" value="Enviar">
            </form>

            <div id="imagem">
            </div>
        </div>

        <script type="text/javascript" src="{{ url_for('static', filename = 'script.js') }}"></script>
    </body>
</html>
